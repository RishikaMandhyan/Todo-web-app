<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="home.css">
    <title>Todo</title>
</head>
<body>

    <div class="master_container">
        <h2>Todo Web Application</h2>
        <div class="input_container1">
            <div class="input_container2">
                <textarea type="text" placeholder="Enter your todo here" id="userinput"></textarea>
                <div>
                    <div class="subtask_input_container">
                        <input type="text" id="subtask_input" placeholder="Enter your subtask here">
                        <span class="material-symbols-outlined" id="plus_button_subtask">
                            add
                        </span>
                    </div>
                    <div id="subtask_list_container"></div>
                </div>
                <div>
                    <div class="category_input_container">
                        <input type="text" id="category_input" placeholder="Enter task category">
                        <span class="material-symbols-outlined" id="plus_button_category">
                            add
                        </span>
                    </div>
                    <div id="category_list_container"></div>
                </div>
                <div id="duedate_list">
                        <p style="text-align: center;">Duedate</p>
                        <button class="duedate_item" id="today">Today</button>
                        <button class="duedate_item" id="tmrw">Tomorrow</button>
                        <button class="duedate_item" id="custom">Custom</button>
                        <input type="date" class="date_picker" id="date">
                </div>
                <div id="priority_list">
                        <p style="text-align: center;">Priority</p>
                        <button class="priority_item" id="high">High</button>
                        <button class="priority_item" id="medium">Medium</button>
                        <button class="priority_item" id="low">Low</button>
                </div>
                <button class="view_backlogs" onclick="viewBacklogs();">View Missed tasks</button>
                <button class="view_activity_logs" onclick="viewActivityLogs();">View Activity Logs</button>
                <button class="view_all_tasks" onclick="viewAll();">View All</button>
                <button id="submit_button">Submit</button>
            </div>
            <div class="list_container" id="list_container">
                <div class="list_header">
                    <h4>Your tasks</h4>
                    <div class="search_container">
                        <input type="text" placeholder="Search by task title" id="search_input">
                        <div>
                            <span id="search_button_1" class="material-symbols-outlined">
                            search
                        </span>
                        <span id="cancel_search_button_1" class="material-symbols-outlined">
                        close
                        </span>
                       </div>
                    </div>
                </div>
                <div id="list_container2" ></div>
                <div class="footer" id="footer">
                    <div class="filter_container">
                        <input type="text" placeholder="Filter by Category" id="search_input_2">
                        <div>
                            <span id="search_button_2" class="material-symbols-outlined">
                                search
                            </span>
                            <span id="cancel_search_button_2" class="material-symbols-outlined">
                            close
                            </span>
                        </div>
                    </div>
                    <div class="filter_container">
                        <input type="text" placeholder="Filter by Priority" id="search_input_3">
                        <div>
                            <span id="search_button_3" class="material-symbols-outlined">
                                search
                            </span>
                            <span id="cancel_search_button_3" class="material-symbols-outlined">
                            close
                            </span>
                        </div>
                    </div>
                    <div class="filter_container" id="sort_container"  style="margin-bottom: 0px;">
                        <input type="text" placeholder="Sort by" id="search_input_4" onclick="sort_container_click();">
                        <div>
                            <span id="search_button_4" class="material-symbols-outlined">
                            search
                            </span>
                            <span id="cancel_search_button_4" class="material-symbols-outlined">
                            close
                            </span>
                        </div>
                    </div>
                    <div id="sort_list">
                        <p class="sort_item" onclick="sortByDuedate();">Duedate</p>
                        <p class="sort_item" onclick="sortByPriority();">Priority</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="home.js"></script>
</body>
</html>
